<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Resume - Irving's Portfolio</title>
</head>
<body>
    <!-- Include header -->
    <div id="header"></div>

    <main>
        <h1>Resume</h1>
        <div class="pdf-container">
            <iframe src="Irving Becerril Resume 05.22.2024.pdf" width="100%" height="800px"></iframe>
        </div>
        <br>
        <a href="Irving Becerril Resume 05.22.2024.pdf" download>
            <button>Download</button>
        </a>
    </main>

    <script>
        // Load the header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>
</body>
</html>
